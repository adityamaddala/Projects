<!DOCTYPE html>
<html>
 <head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <title>Spam Detection App</title>
 </head>
<body>
  <div class="container">
   <div class="jumbotron">
    <h2 class='primary text-center'>Spam Detection App</h2>
    <h3 style='color:"green";text-align:right'>Designed by Jp</h3>
    <p>Enter a text message and we'll tell you whether it's spam or not.</p>
    </div>
   <form method="post" action="{{ url_for('predict') }}">
   <div class="form-group">
     <label for="Review">Message</label>
     <textarea name="data" class="form-control" placeholder="Enter Sample Message"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Predict</button>
    </form>
    {% if result == 'spam'%}
    <h3 style='color:red'>Spam Message</h3>
    {% else %}
     <h3 style='color:green'>{{result}}</h3>
    {% endif %}

    </div>
     <b style='color:'orange'>Get more about this project.<a href='https://github.com/PrasadRaoJammuna/Spam_app'>Github</a></b>
</body>

</html>
